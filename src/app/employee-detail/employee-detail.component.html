<div class="container">
    <!-- Pass imageEdit to the employee-form as an input, and handle cancelClick event -->
    <app-employee-form 
      [imageFromPar]="imageEdit" 
      (cancelClick)="resetImage()">
    </app-employee-form>
  </div>
  

<!-- <app-employee-form ></app-employee-form> -->



<div class="container">
<table class="table table-hover"  >
    <thead class="thead-dark">
    <tr>
        <th>
            Name
        </th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Joining</th>
        <th>Gender</th>
        <th>Designation</th>
        <th>Age</th>
        <th>Hobbies</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
</thead>
    <tbody>
        <tr *ngFor="let employee of empService.listEmployee">
            <td>
                {{employee.name}}
            </td>
            <td>
                {{employee.lastName}}
            </td>
            <td>
                {{employee.email}}
            </td>
            <td>
                {{employee.doj | date : 'yyyy-MM-dd'}}
            </td>
            <td>
                {{employee.gender}}
            </td>
            
            <td>
                {{employee.designation?.designation}}
            </td>
            <td>
                {{employee.age}}
            </td>
         
            <td>
                {{ employee.hobbies }}
            </td>
              

             <td>
                <img [src]="'http://localhost:5213' + employee.image" alt="Employee Image" class="img-thumbnail" width="80" height="80" />

             </td>
                                              
                <td>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" type="button" (click)="edit(employee)">Edit</button>
                        <button class="dropdown-item" type="button" (click)="delete(employee.id)">Delete</button>
                      </div>
                    </div>
                </td>
                  
        </tr>
    </tbody>
</table>

</div>

<nav>
    <ul>
      <li><a routerLink="/login">Login</a></li>
      <!-- <li><a routerLink="/employee-details">Employee Details</a></li> -->
    </ul>
</nav>
